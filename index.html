<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>

  <!-- rotas para CSS E JS (todo = funcionalidade, drag = draggable funções de move)  -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- /////////////////////////////////////////////////////////////////////////////// -->

</head>

<body>
  <div class="board">
    <form id="todo-form">

      <!-- botões usando api do FontAwesome -->
      <br>
      <div class="estiloBotoesTODO">
        <button  data-toggle="modal" data-target="#modalAdicionar" ><i class="fa-solid fa-plus"></i></button>
      </div>
    </form>

    <!-- modal de adicionar -->
    <div class="modal fade" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicione um Novo Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <textarea class="form-control" aria-label="With textarea" id="todo-create-input"></textarea>
            </div>
            <div class="modal-footer">
              <button onclick="clearDialog()" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button onclick="addCard()" type="button" class="btn btn-primary" data-dismiss="modal">Adicionar</button>
            </div>
          </div>
        </div>
    </div>
    <!-- //////////////////////////////////////////// -->

    <!-- modal de atualizar -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicione um Novo Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <textarea class="form-control" aria-label="With textarea" id="todo-edit-input"></textarea>
              <input type="hidden" id="aux-edit-input"/>
            </div>
            <div class="modal-footer">
              <button onclick="editCardReal()" type="button" class="btn btn-primary" data-dismiss="modal">Editar</button>
            </div>
          </div>
        </div>
    </div>
    <!-- //////////////////////////////////////////// -->

    <div class="lanes">
      <div class="swim-lane" id="todo-lane">
        <h3 class="heading">Back Log</h3>

        <p class="task" draggable="true">Cria tabelas </p>
        <p class="task" draggable="true"> tabelas </p>

          <button onclick="deleteCard(1)" class="col s3 fa-solid fa-trash"></button>
        </div>
        <div id="2" class="line task" draggable="true">
          <p id="descripition-card2">Feed the dogs</p>
          <button  onclick="editCard(2)" class="col s3 fa-solid fa-pen-to-square" id="edit_Card"></button>
          <button onclick="deleteCard(2)" class="col s3 fa-solid fa-trash"></button>
        </div>
        <div id="3" class="line task" draggable="true">
          <p id="descripition-card3">Mow the lawn</p>

          <button onclick="deleteCard(3)" class="col s3 fa-solid fa-trash"></button>
        </div> -->
      </div>

      <div class="swim-lane">
        <h3 class="heading">Fazendo</h3>

        <p class="task" draggable="true">tabelas</p>
      </div>

      <div class="swim-lane">
        <h3 class="heading">Validação</h3>

        <p class="task" draggable="true">
         Verificando 
        </p>
      </div>

      <div class="swim-lane">
        <h3 class="heading">Concluido</h3>

        <p class="task" draggable="true">
         Tudo Concluido
        </p>
      </div>
    </div>
  </div>
</body>

<script src="js/drag.js" defer></script>
